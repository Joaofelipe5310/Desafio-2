<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rocket.css" />
    <title>RocketNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="black">
      <img src="logo.svg" alt="" class="logo" />

      <div class="text">
        <h2>atualize as ideias e informaçoes em 5 minutos.</h2>
        <h3>
          tudo que voce precisa saber para começar seu dia bem e informado
        </h3>
        <p class="subtext">
          noticias sobre o universo Rocketseat, e tudo que precisa para começar
          o dia melhor. perfeito para codar ☕
        </p>
      </div>

      <form action="">
        <div class="container">
          <label for="email"> <strong>Insira seu email:</strong></label>
          <div class="input-container">
            <input type="email" id="email" class="inputEmail" />
            <button class="button">
              <img src="send.svg" alt="" class="svg" />
            </button>
          </div>
        </div>
      </form>

      <a
        class="link"
        href="https://www.rocketseat.com.br/?utm_source=google&utm_medium=cpc&utm_campaign=lead&utm_term=perpetuo&utm_content=institucional-lead-home-texto-lead-brandkws-none-none-institucional-none-none-br-google&gclid=Cj0KCQjwsIejBhDOARIsANYqkD2WRRfPrd8q-bUDDA6SWxH17y9yMg86TIB6XlsXfes2OUOT2TqL2skaAsFhEALw_wcB"
      >
        <strong>deixe me ler isso primeiro</strong>
        <svg
          class="arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-arrow-right"
        >
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
    </div>

    <div class="image-container">
      <img class="foto" src="./read_news.jpg" />
    </div>
  </body>
</html>
